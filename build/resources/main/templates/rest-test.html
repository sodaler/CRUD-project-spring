<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}" xmlns:th="">
<head>
    <script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Город</th>
            </tr>
            </thead>
            <tbody id="workers">
            </tbody>
        </table>
    </div>
</div>
</body>
<th:block layout:fragment="scripts">
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "http://localhost:8080/api/worker/"
            }).then(function (data) {
                $.each(data, function (index, value) {
                    const row = $("<tr>");
                    const number = $("<th>")
                        .attr("scope", "row")
                        .text(index + 1);
                    const id = $("<td>").text(value.id);

                    const firstName = $("<td>").text(value.firstName);
                    const lastName = $("<td>").text(value.lastName);
                    const city = $("<td>").text(value.city);
                    row.append(number);
                    row.append(id);
                    row.append(firstName);
                    row.append(lastName);
                    row.append(city);
                    $("#workers").append(row);
                });
            });
        });
    </script>
</th:block>
</html>
